// Grafana Alloy configuration for collecting logs from Docker containers

// Docker SD discovers containers
discovery.docker "docker_sd" {
  host = "unix:///var/run/docker.sock"
}

// Relabel to extract container name and stream
discovery.relabel "docker_relabel" {
  targets = discovery.docker.docker_sd.targets

  rule {
    source_labels = ["__meta_docker_container_name"]
    regex = "/(.*)"
    target_label = "container"
  }

  rule {
    source_labels = ["__meta_docker_container_log_stream"]
    target_label = "stream"
  }

  rule {
    source_labels = ["__meta_docker_container_name"]
    target_label = "job"
  }
}

// Docker logs receiver
loki.source.docker "docker" {
  host       = "unix:///var/run/docker.sock"
  targets    = discovery.relabel.docker_relabel.output
  forward_to = [loki.write.default.receiver]
}

// Send logs to Loki
loki.write "default" {
  endpoint {
    url = "http://loki:3100/loki/api/v1/push"
  }
  external_labels = {}
}

