// Grafana Alloy configuration for collecting logs from Docker containers

// Docker SD discovers containers
discovery.docker "docker_sd" {
  host = "unix:///var/run/docker.sock"
}

// Relabel to extract container name and stream
discovery.relabel "docker_relabel" {
  targets = discovery.docker.docker_sd.targets

  rule {
    source_labels = ["__meta_docker_container_name"]
    regex = "/(.*)"
    target_label = "container"
  }

  rule {
    source_labels = ["__meta_docker_container_log_stream"]
    target_label = "stream"
  }

  rule {
    source_labels = ["__meta_docker_container_name"]
    target_label = "service"
  }
}

// Docker logs receiver
loki.source.docker "docker" {
  host       = "unix:///var/run/docker.sock"
  targets    = discovery.relabel.docker_relabel.output
  forward_to = [loki.process.parse_logs.receiver]
}

// Process and parse logs
loki.process "parse_logs" {
  forward_to = [loki.write.default.receiver]

  // Extract log level from Spring Boot format (e.g., "2026-01-15 10:21:53.189  INFO ...")
  stage.regex {
    expression = "^\\d{4}-\\d{2}-\\d{2}\\s+\\d{2}:\\d{2}:\\d{2}\\.\\d{3}\\s+(?P<level>TRACE|DEBUG|INFO|WARN|ERROR|FATAL)\\s+"
  }

  // Extract log level from Maven format (e.g., "[INFO]")
  stage.regex {
    expression = "^\\[(?P<level>TRACE|DEBUG|INFO|WARN|WARNING|ERROR|FATAL)\\]"
  }

  // Extract log level from structured logs (e.g., "level=info")
  stage.regex {
    expression = "\\blevel=(?P<level>trace|debug|info|warn|warning|error|fatal)"
  }

  // If level was captured, ensure it's set as a label
  stage.labels {
    values = {
      level = "",
    }
  }
}

// Send logs to Loki
loki.write "default" {
  endpoint {
    url = "http://loki:3100/loki/api/v1/push"
  }
  external_labels = {}
}

