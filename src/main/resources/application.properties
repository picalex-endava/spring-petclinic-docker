# database init, supports mysql too
database=h2
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=petclinic

# Spring Boot Observability & Tracing
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.tracing.baggage.enabled=true
management.tracing.baggage.correlation.enabled=true
management.tracing.baggage.correlation.fields=traceId,spanId
management.otlp.tracing.endpoint=http://jaeger:4317
management.otlp.tracing.protocol=grpc
management.observations.key-values.application=petclinic

# OpenTelemetry Resource Attributes (for Java agent)
otel.service.name=petclinic
otel.resource.attributes=service.version=2.7.0,environment=dev,team=platform

# Micrometer Tracing OTLP Bridge Configuration
otel.exporter.otlp.endpoint=http://jaeger:4317
otel.exporter.otlp.protocol=grpc
otel.traces.exporter=otlp

# Enable detailed logging for debugging
spring.mvc.log-request-details=true

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.security=DEBUG
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# OpenTelemetry Trace Context Propagation
logging.pattern.correlation=%X{traceId}%X{spanId}

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
