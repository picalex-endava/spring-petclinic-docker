services:
  petclinic:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: development
    ports:
      - 8080:8080
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - MYSQL_URL=${MYSQL_URL}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME}
      - OTEL_TRACES_EXPORTER=${OTEL_TRACES_EXPORTER}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_EXPORTER_OTLP_PROTOCOL=${OTEL_EXPORTER_OTLP_PROTOCOL}
      - OTEL_LOGS_EXPORTER=${OTEL_LOGS_EXPORTER}
      - OTEL_METRICS_EXPORTER=${OTEL_METRICS_EXPORTER}
      - OTEL_RESOURCE_ATTRIBUTES=${OTEL_RESOURCE_ATTRIBUTES}
      - OTEL_INSTRUMENTATION_COMMON_DEFAULT_ENABLED=${OTEL_INSTRUMENTATION_COMMON_DEFAULT_ENABLED}
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - ./:/app
    depends_on:
      - mysqlserver
    labels:
      logging: "alloy"
      application: "petclinic"
    
  mysqlserver:
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=${MYSQL_ALLOW_EMPTY_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
    labels:
      logging: "alloy"
      application: "mysql"
  
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    ports:
      - 9104:9104
    volumes:
      - ./monitoring/mysql-exporter.cnf:/cfg/.my.cnf
    command:
      - "--config.my-cnf=/cfg/.my.cnf"
      - "--collector.slave_status=false"
    depends_on:
      - mysqlserver
    labels:
      logging: "alloy"
      application: "mysql-exporter"
  
 
  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    labels:
      logging: "alloy"
      application: "prometheus"
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
      - loki
      - jaeger
      - pyroscope
    labels:
      logging: "alloy"
      application: "grafana"
  
  jaeger:
    image: jaegertracing/jaeger:latest
    ports:
      - 16686:16686
      - 4317:4317
      - 4318:4318
    environment:
      - COLLECTOR_OTLP_ENABLED=${COLLECTOR_OTLP_ENABLED}
      - SPAN_STORAGE_TYPE=${SPAN_STORAGE_TYPE}
      - BADGER_EPHEMERAL=${BADGER_EPHEMERAL}
      - BADGER_DIRECTORY_VALUE=${BADGER_DIRECTORY_VALUE}
      - BADGER_DIRECTORY_KEY=${BADGER_DIRECTORY_KEY}
      - UI_CONFIG_PATH=${UI_CONFIG_PATH}
    volumes:
      - ./monitoring/jaeger-ui.json:/etc/jaeger/ui.json
      - jaeger_data:/var/lib/jaeger
    labels:
      logging: "alloy"
      application: "jaeger"
  
  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    labels:
      logging: "alloy"
      application: "loki"

  pyroscope:
    image: grafana/pyroscope:latest
    ports:
      - 4040:4040
    volumes:
      - ./monitoring/pyroscope-config.yaml:/etc/pyroscope/config.yaml
      - pyroscope_data:/pyroscope
    command: -config.file=/etc/pyroscope/config.yaml
    labels:
      logging: "alloy"
      application: "pyroscope"
  
  alloy:
    image: grafana/alloy:latest
    ports:
      - 12345:12345
    volumes:
      - ./monitoring/alloy-config.yaml:/etc/alloy/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.yaml
    depends_on:
      - loki
    labels:
      logging: "alloy"
      application: "alloy"

volumes:
  mysql_data:
  mysql_config:
  prometheus_data:
  grafana_data:
  loki_data:
  jaeger_data:
  pyroscope_data:
